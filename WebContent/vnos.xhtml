<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<meta charset="UTF-8" />
		<title>Knjižnica</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
		<style>
		html,body{height:100%; background-image:linear-gradient(to left bottom, rgb(255, 19, 19), rgb(255, 255, 47))}
		.red{color:red}
		.middleBtn{
			margin-left: 20px;
			margin-right: 20px;
		}
		</style>
	</h:head>
	
	<body>
	  
		<div class="container-fluid text-center">
			<div class="col-sm-1 sidenav">
			</div>
			<div class="col-sm-4 text-left"><br/>
				<div class="well">
					<h1>Dodajanje knjig</h1>
					
					<a href="admin.xhtml">Domov</a> <br/><br/>
						<h:form id="VnosForm" enctype="multipart/form-data">
							Knjiga:
							<h:selectOneMenu id="izbranaKnjiga" class="form-control" value="#{Zrno.knjigaInput}" requiredMessage="*" >
								<p:ajax event="change" listener="#{Zrno.izberiKnjigo}" update="VnosForm" />
								<f:selectItem itemValue="nov" itemLabel="- Nova knjiga -"/>
							    <f:selectItems value="#{Zrno.imenaKnjig}" />
							    <h:message for="izbranaKnjiga" errorClass="red"></h:message>
							</h:selectOneMenu><br/>
							Naslov:<br/>
							<h:message for="naslov" errorClass="red"/>
							<h:inputText id="naslov" class="form-control" value="#{Zrno.knjigaDao.knjiga.naslov}"   requiredMessage="*" >
							</h:inputText><br/>
							Avtor:<br/>
							<h:message for="avtor" errorClass="red"/>
							<h:inputText id="avtor" class="form-control" value="#{Zrno.knjigaDao.knjiga.avtor}"   requiredMessage="*" /><br/>
							Žanr:
							<h:message for="vrsta" errorClass="red"/>
							<h:inputText id="vrsta" class="form-control" value="#{Zrno.knjigaDao.knjiga.vrsta}"   requiredMessage="*" /><br/>
							Naslovnica:
							<h:message for="naslovnica" errorClass="red"/>
							<h:inputFile name="naslovnica" class="form-control" value="#{Zrno.uploadedFile}"   requiredMessage="*" /><br/><br/>
							<div style="text-align: center;">
								<h:commandButton class="btn btn-default" style="display: inline-block;" value="Dodaj" actionListener="#{Zrno.dodajKnjigo}" />
									<h:commandButton class="btn btn-default middleBtn" style="display: inline-block;" value="Izbrisi" actionListener="#{Zrno.izbrisiKnjigo}" />
								<h:commandButton class="btn btn-default" style="display: inline-block;" value="Spremeni" actionListener="#{Zrno.spremeniKnjigo}" />
							</div>		
							
						</h:form>
					
				</div>
			</div>
			<div class="col-sm-6 text-left"><br/>
				<div class="well">
	  			<h:dataTable value="#{Zrno.knjigaDao.getKnjige()}" var="book" border="1" styleClass="table table-bordered">
	  					
						<h:column>
							<f:facet name="header">Naslov</f:facet>
							<h:outputText value="#{book.naslov}" ></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Avtor</f:facet>
							<h:outputText value="#{book.avtor}" ></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Žanr</f:facet>
							<h:outputText value="#{book.vrsta}" ></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Naslovnica</f:facet>
							
							
							<h:graphicImage value="data:image/jpeg;base64, #{book.stringSlika()}" style="height:100px"/>

						</h:column>
						<h:column>
							<f:facet name="header">QR koda</f:facet>
							<h:outputText value="#{book.qrKoda}" ></h:outputText>
						</h:column>
						
					</h:dataTable>
				</div>
			</div>
			<div class="col-sm-1 sidenav">
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</body>
	
</html>
