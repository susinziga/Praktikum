<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<meta charset="UTF-8" />
		<title>Knji≈ænica</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
		<style>
		html,body{height:100%; background-image:linear-gradient(to left bottom, rgb(255, 19, 19), rgb(255, 255, 47))}
		.red{color:red}
		.middleBtn{
			margin-left: 20px;
			margin-right: 20px;
		}
		</style>
	</h:head>
	
	<body>
	  
		<div class="container-fluid text-center">
			<div class="col-sm-1 sidenav">
			</div>
			<div class="col-sm-4 text-left"><br/>
				<div class="well">
					<h1>Dodajanje uporabnikov</h1>
					
					<a href="admin.xhtml">Domov</a> <br/><br/>
						<h:form id="VnosForm">
												
							Ime :<br/>
							<h:message for="ime" errorClass="red"/>
							<h:inputText id="ime" class="form-control" value="#{Zrno.up.ime}"   requiredMessage="*" >
							</h:inputText><br/>
							Priimek:<br/>
							<h:message for="priimek" errorClass="red"/>
							<h:inputText id="priimek" class="form-control" value="#{Zrno.up.priimek}"   requiredMessage="*" /><br/>
							Geslo:
							<h:message for="geslo" errorClass="red"/>
							<h:inputSecret id="geslo" class="form-control" value="#{Zrno.up.password}"   requiredMessage="*" /><br/>
							e-mail:
							<h:message for="email" errorClass="red"/>
							<h:inputText id="email" class="form-control" value="#{Zrno.up.email}"   requiredMessage="*" /><br/>
							
							<div style="text-align: center;">
								<h:commandButton class="btn btn-default" style="display: inline-block;" value="Dodaj" actionListener="#{Zrno.dodajUporabnika}" />
									
							</div>		
							
						</h:form>
					
				</div>
			</div>
				<div class="col-sm-7 text-left"><br/>
					<div class="well">
		  			<f:view>
							<h:form >
			  					<h:dataTable value="#{Zrno.upo.vrniVse()}" var="upo" border="1" styleClass="table table-bordered" >
									
									<h:column>
										<f:facet name="header">ID Uporabnika</f:facet>
										<h:outputText value="#{upo.id}"></h:outputText>
									</h:column>
									<h:column>
										<f:facet name="header">Ime</f:facet>
										<h:outputText value="#{upo.ime}" ></h:outputText>
									</h:column>
									<h:column>
										<f:facet name="header">Priimek</f:facet>
										<h:outputText value="#{upo.priimek}" ></h:outputText>
									</h:column>
									<h:column>
										<f:facet name="header">Email</f:facet>
										<h:outputText value="#{upo.email}" ></h:outputText>
									</h:column>
									<h:column>
										<f:facet name="header">Password</f:facet>
										<h:outputText value="#{upo.password}" ></h:outputText>
									</h:column>
									<h:column>
										<f:facet name="header">QrKoda</f:facet>
										<h:outputText value="#{upo.qrUporabnik}" ></h:outputText>
									</h:column>									
									<h:column>									
									<h:commandButton class="btn btn-success"  actionListener="#{Zrno.izbrisiUporabnika(upo.id)}" value="Brisi"/>	
									</h:column>							
							</h:dataTable>
						</h:form>
					</f:view>
				</div>
			</div>
			<div class="col-sm-1 sidenav">
			
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</body>
	
</html>
